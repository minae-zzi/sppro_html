<!DOCTYPE html>
<html lang="ko" data-theme="admintheme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 기본 메타 태그 -->
    <meta name="description" content="Ms SearchPro" />
    <meta name="keywords" content="Ms SearchPro" />
    <meta name="author" content="Ms SearchPro" />

    <!-- 파비콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../../images/favicon.ico"
    />

    <title>Ms SearchPro</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="stylesheet" href="../../css/theme.css" />
    <style type="text/tailwindcss">
      @theme {
        --font-display: "Pretendard", "sans-serif";
        --color-bgGray: #f6f7fa;
        --color-formGray: #eeeff4;
        --color-pblue: #5c7dee;
        --color-contentGray: #eeeff4;
        --color-pgreen: #70c3a7;
      }
    </style>
  </head>
  <body>
    <div id="wrap" class="flex flex-row">
      <!-- GNB include -->
      <div id="gnb"></div>
      <div class="h-full w-full p-4 md:p-10">
        <!-- 타이틀 불러오기 -->
        <h1 class="flex justify-between items-start pb-2 pt-2 md:pt-0 md:pb-6">
          <div>
            <span
              id="pageTitle"
              class="block text-2xl md:text-4xl font-bold opacity-0 transition-opacity duration-100 md:min-h-[48px]"
            >
              <!-- JS로 동적 텍스트 삽입 -->
            </span>

            <div class="breadcrumbs text-sm min-h-[24px]">
              <ul class="font-normal text-zinc-500">
                <li id="breadcrumbDepth1">&nbsp;</li>
                <li id="breadcrumbDepth2">&nbsp;</li>
                <li id="breadcrumbDepth3">&nbsp;</li>
              </ul>
            </div>
          </div>

          <div id="topbt"></div>
        </h1>

        <!-- 컨텐츠 -->
        <div id="content">
          <div class="mb-6">
            <div class="flex justify-between items-start">
              <div role="tablist" class="tabs tabs-bordered gap-2">
                <a
                  role="tab"
                  class="tab tab-active bg-neutral text-white px-4 py-2 rounded-md transition-all duration-200 hover:bg-primary/90 flex items-center"
                  data-tab="dataspring"
                  >Dataspring</a
                >
                <a
                  role="tab"
                  class="tab bg-zinc-100 text-zinc-600 px-4 py-2 rounded-md transition-all duration-200 hover:bg-zinc-200 flex items-center"
                  data-tab="gmor"
                  >GMOR</a
                >
                <a
                  role="tab"
                  class="tab bg-zinc-100 text-zinc-600 px-4 py-2 rounded-md transition-all duration-200 hover:bg-zinc-200 flex items-center"
                  data-tab="dynata"
                  >다이나타</a
                >
                <a
                  role="tab"
                  class="tab bg-zinc-100 text-zinc-600 px-4 py-2 rounded-md transition-all duration-200 hover:bg-zinc-200 flex items-center"
                  data-tab="marketlink"
                  >마켓링크</a
                >
                <a
                  role="tab"
                  class="tab bg-zinc-100 text-zinc-600 px-4 py-2 rounded-md transition-all duration-200 hover:bg-zinc-200 flex items-center"
                  data-tab="toluna"
                  >툴루나</a
                >
              </div>
            </div>

            <div class="estimate-content mt-4">
              <div class="estimate-pane" id="dataspring" style="display: block">
                <h3 class="text-lg font-bold mb-4">Dataspring 견적 내역</h3>

                <div id="dataspring-list">
                  <script>
                    $(document).ready(function () {
                      $("#dataspring-list").load(
                        "estimate-list.html .overflow-x-auto"
                      );
                    });
                  </script>
                </div>
              </div>

              <div class="estimate-pane" id="gmor" style="display: none">
                <h3 class="text-lg font-bold mb-4">GMOR 견적 내역</h3>
                <div class="gmor-list">
                  <script>
                    $(document).ready(function () {
                      $(".gmor-list").load(
                        "estimate-list.html .overflow-x-auto"
                      );
                    });
                  </script>
                </div>
              </div>

              <div class="estimate-pane" id="dynata" style="display: none">
                <h3 class="text-lg font-bold mb-4">다이나타 견적 내역</h3>
                <div class="dynata-list">
                  <script>
                    $(document).ready(function () {
                      $(".dynata-list").load(
                        "estimate-list.html .overflow-x-auto"
                      );
                    });
                  </script>
                </div>
              </div>

              <div class="estimate-pane" id="marketlink" style="display: none">
                <h3 class="text-lg font-bold mb-4">마켓링크 견적 내역</h3>
                <div class="marketlink-list">
                  <script>
                    $(document).ready(function () {
                      $(".marketlink-list").load(
                        "estimate-list.html .overflow-x-auto"
                      );
                    });
                  </script>
                </div>
              </div>

              <div class="estimate-pane" id="toluna" style="display: none">
                <h3 class="text-lg font-bold mb-4">툴루나 견적 내역</h3>
                <div class="toluna-list">
                  <script>
                    $(document).ready(function () {
                      $(".toluna-list").load(
                        "estimate-list.html .overflow-x-auto"
                      );
                    });
                  </script>
                </div>
              </div>
            </div>
          </div>

          <script>
            $(document).ready(function () {
              // 탭 클릭 이벤트 처리
              $('.tabs [role="tab"]').click(function (e) {
                e.preventDefault();

                // 활성화된 탭 스타일 변경
                $('.tabs [role="tab"]')
                  .removeClass("tab-active bg-neutral text-white")
                  .addClass("bg-zinc-100 text-zinc-600");
                $(this)
                  .removeClass("bg-zinc-100 text-zinc-600")
                  .addClass("tab-active bg-neutral text-white");

                // 탭 컨텐츠 토글
                const targetId = $(this).data("tab");
                $(".estimate-pane").hide();
                $(`#${targetId}`).show();
              });
            });
          </script>
        </div>
      </div>
    </div>
    <script>
      // GNB 로드 후 필요한 스크립트들 순차 로딩
      $("#gnb").load("../../common/gnb.html", function () {
        // breadcrumb.js
        const breadcrumbScript = document.createElement("script");
        breadcrumbScript.src = "../../js/breadcrumb.js";
        breadcrumbScript.onload = () => {
          setBreadcrumbByPath?.(); // 타이틀 & 브레드크럼 설정
        };
        document.body.appendChild(breadcrumbScript);

        // active-gnb.js
        const gnbScript = document.createElement("script");
        gnbScript.src = "../../js/active-gnb.js";
        gnbScript.onload = () => {
          setActiveGNB?.(); // GNB 활성화 표시
        };
        document.body.appendChild(gnbScript);
      });

      $("#topbt").load("../../common/topbt.html", function () {
        $("#topbt").hide().fadeIn(50);
      });
    </script>
  </body>
</html>
