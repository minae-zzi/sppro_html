<!DOCTYPE html>
<html lang="ko" data-theme="admintheme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 기본 메타 태그 -->
    <meta name="description" content="Ms SearchPro" />
    <meta name="keywords" content="Ms SearchPro" />
    <meta name="author" content="Ms SearchPro" />

    <!-- 파비콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../../images/favicon.ico"
    />

    <title>Ms SearchPro</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="stylesheet" href="../../css/theme.css" />
    <style type="text/tailwindcss">
      @theme {
        --font-display: "Pretendard", "sans-serif";
        --color-bgGray: #f6f7fa;
        --color-formGray: #eeeff4;
        --color-pblue: #5c7dee;
        --color-contentGray: #eeeff4;
        --color-pgreen: #70c3a7;
      }
    </style>
  </head>
  <body>
    <div id="wrap" class="flex flex-row">
      <!-- GNB include -->
      <div id="gnb"></div>
      <div class="h-full w-full p-4 md:p-10">
        <!-- 타이틀 불러오기 -->
        <h1 class="flex justify-between items-start pb-2 pt-2 md:pt-0 md:pb-6">
          <div>
            <span
              id="pageTitle"
              class="block text-2xl md:text-4xl font-bold opacity-0 transition-opacity duration-100 md:min-h-[48px]"
            >
              <!-- JS로 동적 텍스트 삽입 -->
            </span>

            <div class="breadcrumbs text-sm min-h-[24px]">
              <ul class="font-normal text-zinc-500">
                <li id="breadcrumbDepth1">&nbsp;</li>
                <li id="breadcrumbDepth2">&nbsp;</li>
                <li id="breadcrumbDepth3">&nbsp;</li>
              </ul>
            </div>
          </div>

          <div id="topbt"></div>
        </h1>

        <!-- 컨텐츠 -->
        <div id="content">
         

          <form onsubmit="handlePartnerRegisterSubmit(event)">  
          <div class="overflow-x-auto">
            <div class="form-section" tabindex="1">
              <label class="font-semibold text-zinc-800">파트너사 명</label>
              <div class="flex-wrap md:flex gap-2">
                <input
                  type="text"
                  name="partnerName"
                  placeholder="파트너사 명을 입력해주세요."
                  class="w-full border-none text-zinc-600 rounded-sm outline-none bg-transparent"
                />
              </div>
            </div>

            <div class="form-section" tabindex="2">
              <label class="font-semibold text-zinc-800">대표메일주소</label>
              <div class="flex-wrap md:flex gap-2">
                <input
                  type="email" 
                  name="partnerEmail"
                  placeholder="대표메일주소를 입력해주세요."
                  class="w-full border-none text-zinc-600 rounded-sm outline-none bg-transparent"
                />
              </div>
            </div>

            <div class="form-section" tabindex="3">
              <label class="font-semibold text-zinc-800">견적메일그룹</label>
              <div class="flex-wrap md:flex gap-2">
                <input
                  type="email"
                  name="partnerEmailGroup"
                  placeholder="파트너사 메일주소를 입력해주세요."
                  class="w-full border-none text-zinc-600 rounded-sm outline-none bg-transparent"
                />
              </div>
            </div>

            <div class="form-section" tabindex="4">
              <label class="font-semibold text-zinc-800">사용여부</label>
              <div class="flex-wrap md:flex gap-2">
                <label class="flex items-center gap-2 pr-4">
                  <input
                    type="radio"
                    name="useStatus"
                    value="사용"
                    class="radio radio-sm radio-primary"
                    onchange="validateEmail(this)"
                    checked
                  />
                  사용
                </label>
                <label class="flex items-center gap-2 pr-4">
                  <input
                    type="radio"
                    name="useStatus" 
                    value="미사용"
                    class="radio radio-sm radio-primary"
                  />
                  미사용
                </label>
              </div>
            </div>
          </div>

          <div class="flex justify-between gap-2">
            <div>
              <button type="submit" class="btn btn-primary">등록</button>
            </div>
            <div class="flex gap-2">
              <button type="button" class="btn btn-neutral" onclick="window.location.href='partner-register.html'">수정</button>
              <button type="button" class="btn btn-info" onclick="window.location.href='partner.html'">취소</button>
            </div>
          </div>
        </form>

         
        

      </div>
    </div>
    <script>
      // GNB 로드 후 필요한 스크립트들 순차 로딩
      $("#gnb").load("../../common/gnb.html", function () {
        // breadcrumb.js
        const breadcrumbScript = document.createElement("script");
        breadcrumbScript.src = "../../js/breadcrumb.js";
        breadcrumbScript.onload = () => {
          setBreadcrumbByPath?.(); // 타이틀 & 브레드크럼 설정
        };
        document.body.appendChild(breadcrumbScript);

        // active-gnb.js
        const gnbScript = document.createElement("script");
        gnbScript.src = "../../js/active-gnb.js";
        gnbScript.onload = () => {
          setActiveGNB?.(); // GNB 활성화 표시
        };
        document.body.appendChild(gnbScript);
      });

      $("#topbt").load("../../common/topbt.html", function () {
        $("#topbt").hide().fadeIn(50);
      });
    </script>
  </body>
</html>
