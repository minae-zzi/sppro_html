<!DOCTYPE html>
<html lang="ko" data-theme="admintheme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 기본 메타 태그 -->
    <meta name="description" content="Ms SearchPro" />
    <meta name="keywords" content="Ms SearchPro" />
    <meta name="author" content="Ms SearchPro" />

    <!-- 파비콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../../images/favicon.ico"
    />

    <title>Ms SearchPro</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="stylesheet" href="../../css/theme.css" />
    <style type="text/tailwindcss">
      @theme {
        --font-display: "Pretendard", "sans-serif";
        --color-bgGray: #f6f7fa;
        --color-formGray: #eeeff4;
        --color-pblue: #5c7dee;
        --color-contentGray: #eeeff4;
        --color-pgreen: #70c3a7;
      }
    </style>
  </head>
  <body>
    <div id="wrap" class="flex flex-row">
      <!-- GNB include -->
      <div id="gnb"></div>
      <div class="h-full w-full p-4 md:p-10">
        <!-- 타이틀 불러오기 -->
        <h1 class="flex justify-between items-start pb-2 pt-2 md:pt-0 md:pb-6">
          <div>
            <span
              id="pageTitle"
              class="block text-2xl md:text-4xl font-bold opacity-0 transition-opacity duration-100 md:min-h-[48px]"
            >
              <!-- JS로 동적 텍스트 삽입 -->
            </span>

            <div class="breadcrumbs text-sm min-h-[24px]">
              <ul class="font-normal text-zinc-500">
                <li id="breadcrumbDepth1">&nbsp;</li>
                <li id="breadcrumbDepth2">&nbsp;</li>
                <li id="breadcrumbDepth3">&nbsp;</li>
              </ul>
            </div>
          </div>

          <div id="topbt"></div>
        </h1>

        <!-- 컨텐츠 -->
        <div id="content">
          <div class="flex justify-start pb-4">
            <button
              class="btn btn-secondary text-white"
              onclick="window.location.href='partner-register.html'"
            >
              파트너사 등록
            </button>
          </div>

          <div class="overflow-x-auto">
            <table
              class="table-basic text-sm md:text-base w-full"
              style="min-width: 860px"
            >
              <thead>
                <colgroup>
                  <col style="width: 5%" />
                  <col style="width: 20%" />
                  <col style="width: auto" />
                  <col style="width: 15%" />
                  <col style="width: 15%" />
                  <col style="width: 20%" />
                </colgroup>
                <tr>
                  <th>번호</th>
                  <th>파트너사</th>
                  <th>받는 사람 메일 주소</th>
                  <th>견적메일그룹</th>
                  <th>사용여부</th>
                  <th>관리</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>GMOR</td>
                  <td>babydanji@gmail.com</td>
                  <td>견적메일그룹</td>
                  <td>사용</td>
                  <td>
                    <button class="btn btn-neutral btn-sm text-xs">수정</button>
                    <button class="btn btn-error btn-sm text-xs">삭제</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="pagenation flex justify-center py-6 gap-2">
            <button class="text-sm text-zinc-400">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M15 18l-6-6 6-6" />
              </svg>
            </button>
            <button
              class="text-sm text-zinc-500 cursor-pointer hover:text-pblue hover:font-bold active:text-pblue"
            >
              1
            </button>
            <button
              class="text-sm text-zinc-500 cursor-pointer hover:text-pblue hover:font-bold active:text-pblue"
            >
              2
            </button>
            <button
              class="text-sm text-zinc-500 cursor-pointer hover:text-pblue hover:font-bold active:text-pblue"
            >
              3
            </button>
            <button
              class="text-sm text-zinc-500 cursor-pointer hover:text-pblue hover:font-bold active:text-pblue"
            >
              4
            </button>
            <button class="text-sm text-zinc-400">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M9 18l6-6-6-6" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      // GNB 로드 후 필요한 스크립트들 순차 로딩
      $("#gnb").load("../../common/gnb.html", function () {
        // breadcrumb.js
        const breadcrumbScript = document.createElement("script");
        breadcrumbScript.src = "../../js/breadcrumb.js";
        breadcrumbScript.onload = () => {
          setBreadcrumbByPath?.(); // 타이틀 & 브레드크럼 설정
        };
        document.body.appendChild(breadcrumbScript);

        // active-gnb.js
        const gnbScript = document.createElement("script");
        gnbScript.src = "../../js/active-gnb.js";
        gnbScript.onload = () => {
          setActiveGNB?.(); // GNB 활성화 표시
        };
        document.body.appendChild(gnbScript);
      });

      $("#topbt").load("../../common/topbt.html", function () {
        $("#topbt").hide().fadeIn(50);
      });
    </script>
  </body>
</html>
