  <body>
    <div id="wrap" class="flex flex-row">
      <!-- GNB include -->

      <div class="h-full w-full p-4 md:p-10">
        <!-- 타이틀 불러오기 -->
        <h1 class="flex justify-between items-start pb-2 pt-2 md:pt-0 md:pb-6">
          <div>

            <div class="breadcrumbs text-sm min-h-[24px]">

                <li id="breadcrumbDepth1">&nbsp;</li>
                <li id="breadcrumbDepth2">&nbsp;</li>
                <li id="breadcrumbDepth3">&nbsp;</li>

            </div>
          </div>

          <div id="topbt"></div>

        <!-- 컨텐츠 -->

          <form
            class="flex flex-col md:flex-row gap-2 items-start md:items-center rounded-md bg-formGray p-4 border border-zinc-300"

            <select class="select select-bordered w-full md:max-w-xs">

            <input

              class="input input-bordered w-full"

              type="text"
              class="input input-bordered w-full"
              placeholder="폴더/파일명"
            />

          </form>

            <table
              class="table-basic text-sm md:text-base w-full"
              style="min-width: 860px"
            >
              <colgroup>
                <col style="width: 5%" />
                <col style="width: 5%" />
                <col style="width: 25%" />
                <col style="width: 45%" />
                <col style="width: 5%" />
                <col style="width: 15%" />
              </colgroup>
              <thead>
                <tr>

                  <th>코드</th>
                  <th>코드명</th>
                  <th>주소</th>
                  <th>사용</th>
                  <th>관리</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>001</td>
                  <td>
                    <input
                      type="text"
                      class="input input-bordered w-full"
                      value="대시보드"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      class="input input-bordered w-full"
                      value="/page/dashboard.asp"
                    />
                  </td>
                  <td class="text-center">
                    <input
                      type="checkbox"
                      checked
                      class="checkbox checkbox-sm"
                    />
                  </td>
                  <td>
                    <div class="flex gap-1 items-center w-full justify-center">
                      <button class="btn btn-primary btn-sm text-white">
                        수정
                      </button>
                      <button class="btn btn-neutral btn-sm">삭제</button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>2</td>

                  </td>
                  <td class="text-center">
                    <input
                      type="checkbox"

                  </td>
                  <td>
                    <div class="flex gap-1 items-center w-full justify-center">
                      <button class="btn btn-primary btn-sm text-white">
                        수정
                      </button>
                      <button class="btn btn-neutral btn-sm">삭제</button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>003</td>
                  <td>
                    <input
                      type="text"
                      class="input input-bordered w-full"
                      value="세부 견적 외뢰"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      class="input input-bordered w-full"
                      value="/page/estimate_data.asp"
                    />
                  </td>
                  <td>
                    <input
                      type="checkbox"
                      checked
                      class="checkbox checkbox-sm"
                    />
                  </td>
                  <td>
                    <div class="flex gap-1 items-center w-full justify-center">
                      <button class="btn btn-primary btn-sm text-white">
                        수정
                      </button>
                      <button class="btn btn-neutral btn-sm">삭제</button>
                    </div>
                  </td>
                </tr>
                <tr>

                  <td>004</td>
                  <td>
                    <input
                      type="text"
                      class="input input-bordered w-full"
                      value="MS정보검색(시작)"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      class="input input-bordered w-full"
                      value="/page/msinfo.asp"
                    />
                  </td>
                  <td>
                    <input
                      type="checkbox"
                      checked

                    />
                  </td>
                  <td>
                    <div class="flex gap-1 items-center w-full justify-center">
                      <button class="btn btn-primary btn-sm text-white">
                        수정
                      </button>
                      <button class="btn btn-neutral btn-sm">삭제</button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>5</td>
                  <td>005</td>
                  <td>
                    <input
                      type="text"
                      class="input input-bordered w-full"
                      value="MS정보검색(기본정보1)"
                    />

                  <td>
                    <input
                      type="text"

                    </div>

              </tbody>
            </table>

          <div class="pagenation flex justify-center py-6 gap-2">
            <button class="text-sm text-zinc-400">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M15 18l-6-6 6-6" />
              </svg>
            </button>
            <button
              class="text-sm text-zinc-500 cursor-pointer hover:text-pblue hover:font-bold active:text-pblue"
            >
              1
            </button>
            <button
              class="text-sm text-zinc-500 cursor-pointer hover:text-pblue hover:font-bold active:text-pblue"
            >
              2
            </button>
            <button
              class="text-sm text-zinc-500 cursor-pointer hover:text-pblue hover:font-bold active:text-pblue"
            >
              3
            </button>
            <button
              class="text-sm text-zinc-500 cursor-pointer hover:text-pblue hover:font-bold active:text-pblue"
            >

            <button class="text-sm text-zinc-400">
              <svg
                xmlns="http://www.w3.org/2000/svg"

    <script>
      // GNB 로드 후 필요한 스크립트들 순차 로딩
      $("#gnb").load("../../common/gnb.html", function () {
        // breadcrumb.js
        const breadcrumbScript = document.createElement("script");
        breadcrumbScript.src = "../../js/breadcrumb.js";
        breadcrumbScript.onload = () => {
          setBreadcrumbByPath?.(); // 타이틀 & 브레드크럼 설정
        };
        document.body.appendChild(breadcrumbScript);

        // active-gnb.js
        const gnbScript = document.createElement("script");
        gnbScript.src = "../../js/active-gnb.js";
        gnbScript.onload = () => {
          setActiveGNB?.(); // GNB 활성화 표시
        };
        document.body.appendChild(gnbScript);
      });

      $("#topbt").load("../../common/topbt.html", function () {
        $("#topbt").hide().fadeIn(50);
      });
    </script>
  </body>
</html>
