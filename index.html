<!DOCTYPE html>
<html lang="ko" data-theme="mytheme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 기본 메타 태그 -->
    <meta name="description" content="Ms SearchPro" />
    <meta name="keywords" content="Ms SearchPro" />
    <meta name="author" content="Ms SearchPro" />

    <!-- 파비콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon.ico"
    />

    <title>Ms SearchPro</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="stylesheet" href="../css/theme.css" />
    <style type="text/tailwindcss">
      @theme {
        --font-display: "Pretendard", "sans-serif";
        --color-bgGray: #f6f7fa;
        --color-formGray: #eeeff4;
        --color-pblue: #5c7dee;
        --color-contentGray: #eeeff4;
        --color-pgreen: #70c3a7;
      }
    </style>
  </head>

  <body>
    <div id="wrap">
      <div
        class="bg-bgGray w-full h-screen flex flex-col justify-center items-center gap-2"
      >
        <h1 class="mb-10">
          <img
            src="images/logo.png"
            alt="MS SearchPro Logo"
            class="w-auto h-auto"
          />
        </h1>

        <form
          id="loginForm"
          class="w-full max-w-sm"
          action="../page/dashboard/dashboard.html"
        >
          <div class="flex flex-col gap-2 w-full">
            <input
              type="text"
              id="id"
              placeholder="아이디"
              class="w-full bg-contentGray rounded-md p-4 border-none focus:bg-white focus:outline-none transition-all duration-300 focus:ring-2 focus:ring-pblue focus:border-pblue"
            />
            <input
              type="password"
              id="password"
              placeholder="비밀번호"
              class="w-full bg-contentGray rounded-md p-4 border-none focus:bg-white focus:outline-none transition-all duration-300 focus:ring-2 focus:ring-pblue focus:border-pblue"
            />
          </div>
          <div id="error" class="text-red-500 text-sm pt-4 hidden"></div>
          <button
            type="submit"
            id="loginBtn"
            class="w-full bg-pblue text-white text-lg font-semibold rounded-md p-6 mt-2"
          >
            관리자 로그인
          </button>
        </form>
        <a
          href="about.html"
          class="p-3 bg-white rounded-md w-full max-w-sm text-pblue text-base font-semibold cursor-pointer text-center"
        >
          MS Search-Pro 기능소개
        </a>
      </div>
    </div>
  </body>
</html>
