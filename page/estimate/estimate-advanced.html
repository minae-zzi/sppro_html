<script>
  function renderEmailInput(containerId) {
    const container = document.getElementById(containerId);
    let emails = [];
    let inputValue = "";
    const suggestions = [
      "searchpro@email.com", 
      "searchpro2@email.com",
      "other@email.com",
      "dataspring@email.com",
      "gmor@email.com",
      "dynata@email.com",
      "marketlink@email.com",
    ];

    // 외부 클릭 이벤트 감지
    document.addEventListener('click', (e) => {
      const suggestionBox = container.querySelector("#suggestionBox");
      const dropdownToggle = container.querySelector("#toggleDropdown");
      
      if (!suggestionBox.contains(e.target) && !dropdownToggle.contains(e.target)) {
        suggestionBox.classList.add("hidden");
      }
    });

    const render = () => {
      container.innerHTML = `
          <div class="flex flex-col gap-2 relative">
            <div class="relative flex gap-2 items-center">
              <button type="button" class="flex-shrink-0 text-xs bg-zinc-900 text-white rounded-md py-1 px-2 h-[30px]" id="toggleDropdown">참조 추가</button>
              <div class="w-full">
                <input type="text" id="emailInput" placeholder="이메일을 입력하세요" class="w-full p-2 border-none rounded-md outline-none bg-transparent border ${
                  container.dataset.error ? "border-red-500" : ""
                }" value="${inputValue}" />
                <p class="text-red-500 text-xs mt-1">${
                  container.dataset.error || ""
                }</p>
              </div>
              <div id="suggestionBox" class="hidden absolute left-0 top-[calc(100%+4px)] w-full bg-white border rounded-md shadow-lg z-10"></div>
            </div>
            <div class="flex flex-wrap gap-2" id="emailList">
              ${emails
                .map(
                  (email, i) => `
                <div class="bg-gray-400 text-white text-sm px-3 py-1 rounded-md flex items-center gap-2">
                  <span>${email}</span>
                  <button type="button" data-index="${i}" class="text-white hover:text-gray-200">×</button>
                </div>`
                )
                .join("")}
            </div>
          </div>
        `;

      const input = container.querySelector("#emailInput");
      const suggestionBox = container.querySelector("#suggestionBox");
      const dropdownToggle = container.querySelector("#toggleDropdown");

      input.addEventListener("input", (e) => {
        inputValue = e.target.value;
        container.dataset.error = "";
        showSuggestions();
      });

      let highlightIndex = -1; // ⬅️ 현재 하이라이트된 이메일 인덱스

input.addEventListener("keydown", (e) => {
  const filtered = suggestions.filter(
    (email) => email.includes(inputValue) && !emails.includes(email)
  );

  if (e.key === "ArrowDown") {
    e.preventDefault();
    highlightIndex = (highlightIndex + 1) % filtered.length;
    updateSuggestionHighlight(filtered);
  } else if (e.key === "ArrowUp") {
    e.preventDefault();
    highlightIndex =
      (highlightIndex - 1 + filtered.length) % filtered.length;
    updateSuggestionHighlight(filtered);
  } else if (e.key === "Enter") {
    e.preventDefault();
    if (highlightIndex >= 0 && filtered[highlightIndex]) {
      addEmail(filtered[highlightIndex]);
      highlightIndex = -1;
    } else {
      addEmail(inputValue);
    }
  } else if (e.key === "Escape") {
    suggestionBox.classList.add("hidden");
    highlightIndex = -1;
  }
});

function updateSuggestionHighlight(filtered) {
  const items = container.querySelectorAll("#suggestionBox > div");
  items.forEach((item, index) => {
    if (index === highlightIndex) {
      item.classList.add("bg-blue-100");
    } else {
      item.classList.remove("bg-blue-100");
    }
  });
}

      dropdownToggle.addEventListener("click", () => {
        suggestionBox.classList.toggle("hidden");
        showSuggestions();
      });

      suggestionBox.addEventListener("click", (e) => {
        if (e.target.dataset.email) {
          addEmail(e.target.dataset.email);
        }
      });

      container.querySelectorAll("#emailList button").forEach((btn) => {
        btn.addEventListener("click", () => {
          const index = +btn.dataset.index;
          emails.splice(index, 1);
          render();
        });
      });
    };

    const addEmail = (email) => {
      const trimmed = email.trim();
      if (!/^\S+@\S+\.\S+$/.test(trimmed)) {
        container.dataset.error = "유효하지 않은 이메일 형식입니다.";
        render();
        return;
      }
      if (emails.includes(trimmed)) {
        container.dataset.error = "이미 추가된 이메일입니다.";
        render();
        return;
      }
      emails.push(trimmed);
      inputValue = "";
      container.dataset.error = "";
      render();
    };

    const showSuggestions = () => {
      const filtered = suggestions.filter(
        (email) => email.includes(inputValue) && !emails.includes(email)
      );
      const suggestionBox = container.querySelector("#suggestionBox");
      suggestionBox.innerHTML = filtered
        .map(
          (email) =>
            `<div class="p-2 cursor-pointer hover:bg-gray-100" data-email="${email}">${email}</div>`
        )
        .join("");
      if (filtered.length) {
        suggestionBox.classList.remove("hidden");
      } else {
        suggestionBox.classList.add("hidden");
      }
    };

    render();
  }

  document.addEventListener("DOMContentLoaded", () => {
    renderEmailInput("emailInputContainer");
  });

  function handleStaticEstimateSubmit(e) {
    e.preventDefault();
    alert("견적이 제출되었습니다.");
    // 실제 서버 연동은 추가 구현 필요
  }
</script>
